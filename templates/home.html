{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container banner-div-radius" >

<div id="carouselExampleSlidesOnly" class="carousel slide banner-radius" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="banner-img" src="{% static 'images/banners/green-banner.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="banner-img" src="{% static 'images/banners/succ-banner.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="banner-img" src="{% static 'images/banners/violet-banner.jpg' %}" alt="Third slide">
    </div>
  </div>
</div>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Bestsellers</h3>
</header><!-- sect-heading -->
	
<div class="row">
	{% for product in bestsellers %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.product_images.url }}"> </a>
			<figcaption class="info-wrap">
				<div class="fix-height">
					<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
					<div class="price mt-2">₹ {{ product.price }}</div> <!-- price-wrap.// -->
				</div>
				<form action="{% url 'add_cart' product.id %}" method="POST" style="margin:0;">
					{% csrf_token %}
					{% for variation in product.variation_set.all %}
						{% if variation.is_default %}
							<input type="hidden" name="{{ variation.variation_category }}" value="{{ variation.variation_value|lower }}">
						{% endif %}
					{% endfor %}
					<button type="submit" class="btn btn-block btn-primary">Add to cart</button>
				</form>	
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->


<div class="container">
<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">New Arrivals</h3>
</header><!-- sect-heading -->
	
<div class="row">
	{% for product in new_arrivals %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.product_images.url }}"> </a>
			<figcaption class="info-wrap">
				<div class="fix-height">
					<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
					<div class="price mt-2">₹ {{ product.price }}</div> <!-- price-wrap.// -->
				</div>
				<form action="{% url 'add_cart' product.id %}" method="POST" style="margin:0;">
					{% csrf_token %}
					{% for variation in product.variation_set.all %}
						{% if variation.is_default %}
							<input type="hidden" name="{{ variation.variation_category }}" value="{{ variation.variation_value|lower }}">
						{% endif %}
					{% endfor %}
					<button type="submit" class="btn btn-block btn-primary">Add to cart</button>
				</form>	
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->

<div class="container">

</div>

</section>
<!-- ========================= SECTION  END// ========================= -->



</body>
</html>

{% endblock %}
